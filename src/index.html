<body>
    <div class="container text-center">
        <h1 class="bg-light py-4 text-info"> <i class="fas fa-plug"></i> Electronic Store </h1>
    </div>
    <div id="text-wrapper" class="d-flex justify-content-center">
        <form class="w-50">
            <input type="text" id="userid" class="form-control" readonly placeholder="ID" autocomplete="off">
            <input type="text" id="proname" class="form-control" placeholder="Pro Name" autocomplete="off">
            <div class="row">
                <div class="col">
                    <input type="text" id="seller" class="form-contorl m-0" placeholder="Seller" autocomplete="off">
                </div>
                <div class="col">
                    <input type="text" id="price" class="form-contorl m-0" placeholder="Price" autocomplete="off">
                </div>
            </div>
        </form>
    </div>
 <!-- create, read, update and delete -->
    <div id="btn-wrapper" class="d-flex justify-content-center">
        <button class="btn btn-success" id="btn-create">Create</button>
        <button class="btn btn-primary" id="btn-read">Read</button>
        <button class="btn btn-warning" id="btn-update">Update</button>
        <button class="btn btn-danger" id="btn-delete">Delete All</button>
    </div>


<div id="table-m-contents" class="container d-flex">

        <thead>
          <tr>
            <th scope="col">Id</th>

            <th scope="col">Seller</th>
